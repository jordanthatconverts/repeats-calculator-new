<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RepEats Revenue Calculator</title>
  <style>
    :root {
      --bg: #0b0d10;
      --card: #11151a;
      --muted: #9fb0c3;
      --text: #e8edf4;
      --brand: #7c5cff;
      --brand2: #0065a8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #0b0d10, #0e1217);
      color: var(--text);
      font: 400 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 28px;
    }

    h2 {
      margin: 0 0 12px;
      font-size: 20px;
    }

    p {
      margin: 0 0 20px;
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-gap: 20px;
    }

    @media (min-width: 900px) {
      .grid-cols-2 {
        grid-template-columns: 1fr 1fr;
      }
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      overflow-x: auto;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
    }

    input[type="number"], input[type="text"] {
      width: 100%;
      min-width: 80px;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      background: #0f1318;
      color: var(--text);
      margin-bottom: 12px;
    }

    button {
      background: linear-gradient(90deg, var(--brand), var(--brand2));
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
